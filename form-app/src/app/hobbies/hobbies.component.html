<mat-form-field class="chip-list" *ngIf="thereAreHobbies">
  <mat-chip-list #chipList aria-label="Hobbie selection">
    <mat-chip *ngFor="let hobbie of hobbies" [selectable]="selectable" [removable]="removable"
      (removed)="remove(hobbie)">
      {{hobbie.name}}
      <button matChipRemove *ngIf="removable">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
    <input matInput placeholder="Digite seu hobbie"
    [matChipInputFor]="chipList"
    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    [matChipInputAddOnBlur]="addOnBlur"
    (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
</mat-form-field>
